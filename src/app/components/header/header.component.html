<div *ngIf="enableHeader$ | async" class="container">
  <ng-container *ngFor="let tab of tabs">
    <div
      *ngIf="!tab.private || loggedIn"
      class="tab"
      [ngClass]="{ selected: tab.key === (selectedTab$ | async) }"
    >
      <a [href]="tab.link">{{ tab.text }}</a>
    </div>
  </ng-container>
</div>
